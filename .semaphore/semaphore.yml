version: v1.0
name: Monorepo Demo
agent:
  machine:
    type: s1-lucaspin-test
blocks:
  - name: Testing
    dependencies: []
    task:
      jobs:
        - name: Test
          commands:
            - echo "something" > /tmp/something.txt
            - artifact push job /tmp/something.txt
            - touch /tmp/nothing.txt
            - artifact push job /tmp/nothing.txt

