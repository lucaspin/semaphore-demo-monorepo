version: v1.0
name: Monorepo Demo
agent:
  machine:
    type: s1-lucaspin-test
blocks:
  - name: "\U0001F469\U0001F3FB‍\U0001F3A8 — UI Service"
    dependencies: []
    run:
      when: "change_in('/services/ui', {exclude: '/services/ui/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout

      jobs:
        - name: Lint
          commands:
            - echo Lint

  - name: "\U0001F64E — User Service"
    dependencies: []
    run:
      when: "change_in('/services/users', {exclude: '/services/users/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Lint
          commands:
            - echo Lint

  - name: "\U0001F4B0 — Billing Service"
    dependencies: []
    run:
      when: "change_in('/services/billing', {exclude: '/services/billing/**/*.md'})"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Test
          commands:
            - echo test
